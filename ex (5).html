<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
</head>
<body>

<h2>Calculadora Simples</h2>

<label for="primeiroValor">Primeiro Valor:</label>
<input type="number" id="primeiroValor"><br>

<label for="operacao">Operação:</label>
<select id="operacao">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select><br>

<label for="segundoValor">Segundo Valor:</label>
<input type="number" id="segundoValor"><br>

<button onclick="calcular()">Calcular</button>

<div id="resultado"></div>

<script>
  function calcular() {
    var primeiroValor = parseFloat(document.getElementById("primeiroValor").value);
    var segundoValor = parseFloat(document.getElementById("segundoValor").value);
    var operacao = document.getElementById("operacao").value;

    if (isNaN(primeiroValor) || isNaN(segundoValor)) {
      document.getElementById("resultado").textContent = "Insira valores numéricos válidos.";
      return;
    }

    if (operacao === "") {
      document.getElementById("resultado").textContent = "Selecione uma operação.";
      return;
    }

    var resultado;
    switch (operacao) {
      case "+":
        resultado = primeiroValor + segundoValor;
        break;
      case "-":
        resultado = primeiroValor - segundoValor;
        break;
      case "*":
        resultado = primeiroValor * segundoValor;
        break;
      case "/":
        if (segundoValor === 0) {
          document.getElementById("resultado").textContent = "Não é possível dividir por zero.";
          return;
        }
        resultado = primeiroValor / segundoValor;
        break;
      default:
        document.getElementById("resultado").textContent = "Operação inválida.";
        return;
    }

    document.getElementById("resultado").textContent = "Resultado: " + resultado;
  }
</script>

</body>
</html>
