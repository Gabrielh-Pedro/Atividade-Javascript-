<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Matemáticas</title>
</head>
<body>

<script>
  // Criando variáveis
  const primeiroValor = 10;
  const segundoValor = 100;

  // Realizando operações
  const soma = primeiroValor + segundoValor;
  const subtracao = segundoValor - primeiroValor;
  const divisao = segundoValor / primeiroValor;
  const multiplicacao = primeiroValor * segundoValor;

  // Exibindo resultados em um alerta
  alert(`
    Soma: ${soma}
    Subtração: ${subtracao}
    Divisão: ${divisao}
    Multiplicação: ${multiplicacao}
  `);
</script>

</body>
</html>
